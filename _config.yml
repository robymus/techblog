# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            robymus
tagline:          'My tech journey'
description:      'My tech journey'
url:              https://blog.r2.io
baseurl:          ''

author:
  name:           'Robert Elek'
  url:            https://github.com/robymus

paginate:         5
# paginate_path:    '/page:num'
                    # Or '/blog/page:num' if you want to move your index pages

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - .gitignore

permalink:        /:year/:month/:day/:title.html

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      excerpt_separator:  <!--more-->
      layout: post

# Sidebar link settings
sidebar_home_link:  true
# sidebar_blog_link:  '/blog'   # By default, your home page is your blog
                                # page. If you change your paginate_path,
                                # set this to the root of the paginate_path
                                # to enable a separate blog link.

#disqus:
#  shortname:      blogr2

google_analytics: UA-347176-18

github_link: https://github.com/robymus
github_title: 'robymus on github'